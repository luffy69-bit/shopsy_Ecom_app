<div class="container mt-3">
  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
    @for (item of itemList; track item.id) {
    <div class="col">
      <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden hover-card">
        <!-- Product Image -->
        <div class="position-relative text-center bg-light" style="height: 180px">
          <img
            [src]="item.image"
            alt="Product Image"
            class="img-fluid h-100 p-3"
            style="object-fit: contain"
          />
        </div>

        <!-- Product Details -->
        <div class="card-body d-flex flex-column p-3">
          <h6 class="card-title fw-semibold text-truncate mb-1" style="font-size: 15px">
            {{ item.title }}
          </h6>

          <!-- Rating -->
          <div class="d-flex align-items-center mb-2" style="font-size: 13px">
            <span class="me-1 text-warning">⭐ {{ item.rating.rate }}</span>
            <small class="text-muted">({{ item.rating.count }})</small>
          </div>

          <!-- Price -->
          <div class="mb-2">
            <span class="fw-bold text-success" style="font-size: 16px"
              >₹ {{ item.price  }}</span
            >
          </div>

          <!-- CTA -->

          <button class="btn btn-dark btn-sm mt-auto rounded-pill w-100" (click)="addToCart(item)">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
