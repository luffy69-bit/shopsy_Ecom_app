<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">

      <!-- Empty Cart -->
      @if (cartItems.length === 0) {
        <div class="text-center p-5 border rounded-3 shadow-sm bg-light">
          <h5 class="fw-bold mb-3">ðŸ›’ Your cart is empty</h5>
          <p class="text-muted mb-0">Looks like you havenâ€™t added anything yet.</p>
        </div>
      }

      <!-- Cart Items -->
      @for (item of cartItems; track item.id) {
      <div class="card mb-3 border-0 shadow-sm" style="border-radius: 16px;">
        <div class="card-body d-flex flex-wrap align-items-center">

          <!-- Product Image -->
          <div class="me-3">
            <img [src]="item.image" alt="Product"
                 class="rounded" style="width:90px; height:90px; object-fit:cover;">
          </div>

          <!-- Product Info -->
          <div class="flex-grow-1">
            <h6 class="fw-bold mb-1 text-truncate" style="max-width: 250px;">
              {{ item.title }}
            </h6>
            <p class="mb-1 text-muted small">Price: <span class="fw-semibold">â‚¹{{ item.price  }}</span></p>
          </div>

          <!-- Quantity Controls -->
          <div class="d-flex align-items-center mx-3">
            <button class="btn btn-sm btn-outline-secondary rounded-pill px-2" (click)="DecreaseQuantity(item.id)">âˆ’</button>
            <input type="text" class="form-control text-center mx-2 rounded-pill" 
                   [value]="item.quantity || 1" style="width:55px;" readonly>
            <button class="btn btn-sm btn-outline-secondary rounded-pill px-2" (click)="IncreaseQuantity(item.id)">+</button>
          </div>

          <!-- Remove -->
          <div>
            <button class="btn btn-sm btn-outline-danger rounded-pill" (click)="removeItem(item.id)">
              <i class="bi bi-trash"></i> Remove
            </button>
          </div>

        </div>
      </div>
   
     
      }

          <!-- Cart Summary -->
      @if (cartItems.length > 0) {
      <div class="card border-0 shadow-sm mt-4" style="border-radius: 16px;">
        <div class="card-body d-flex flex-column flex-md-row align-items-md-center justify-content-between">
          
           <h5 class="fw-bold mb-3 mb-md-0">
            Total : â‚¹ {{totalprice}}
          </h5>

          <button class="btn btn-dark rounded-pill px-4">
            Proceed to Checkout
          </button>
        </div>
      </div>
      }

     

    </div>
  </div>
</div>
